<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로필</title>
    <link rel="stylesheet" href="static/css/main.css" />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- 사용자 정보 표시 영역 -->
      <div class="user-info-container">
        <div class="user-info">
          <span id="userName"></span>
          <span id="userEmail"></span>
          <span id="adminStatus"></span>
          <button id="logoutBtn" class="logout-btn">로그아웃</button>
        </div>
      </div>

      <div class="sidebar">
        <h2>메뉴</h2>
        <ul>
          <li><a href="/main">홈</a></li>
          <li><a href="#" id="registerVolunteerBtn">봉사 등록</a></li>
          <li><a href="#" id="manageVolunteerBtn">봉사 관리</a></li>
          <li><a href="/profile" class="active">프로필</a></li>
        </ul>
      </div>

      <div class="main-content">
        <div class="profile-container">
          <h2>프로필 설정</h2>

          <div class="profile-section">
            <h3>이메일 변경</h3>
            <form id="changeEmailForm">
              <div class="form-group">
                <label for="newEmail">새 이메일</label>
                <input type="email" id="newEmail" required />
              </div>
              <button type="submit" class="btn">이메일 변경</button>
            </form>
          </div>

          <div class="profile-section">
            <h3>비밀번호 변경</h3>
            <form id="changePasswordForm">
              <div class="form-group">
                <label for="currentPassword">현재 비밀번호</label>
                <input type="password" id="currentPassword" required />
              </div>
              <div class="form-group">
                <label for="newPassword">새 비밀번호</label>
                <input type="password" id="newPassword" required />
              </div>
              <div class="form-group">
                <label for="confirmPassword">새 비밀번호 확인</label>
                <input type="password" id="confirmPassword" required />
              </div>
              <button type="submit" class="btn">비밀번호 변경</button>
            </form>
          </div>

          <div class="profile-section danger-zone">
            <h3>회원 탈퇴</h3>
            <p>계정을 삭제하면 모든 데이터가 영구적으로 삭제됩니다.</p>
            <button id="deleteAccountBtn" class="btn btn-danger">
              회원 탈퇴
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 사용자 정보 로드
      async function loadUserInfo() {
        try {
          const response = await fetch("/api/current-user");
          const data = await response.json();

          if (data.success) {
            document.getElementById("userName").textContent = data.name;
            document.getElementById("userEmail").textContent = data.email;
            document.getElementById("adminStatus").textContent = data.is_admin
              ? "관리자 인증 완료"
              : "관리자 인증 필요";
          } else {
            window.location.href = "/login";
          }
        } catch (error) {
          console.error("사용자 정보 로드 실패:", error);
        }
      }

      // 로그아웃 처리
      document
        .getElementById("logoutBtn")
        .addEventListener("click", async () => {
          try {
            const response = await fetch("/api/logout", { method: "POST" });
            if (response.ok) {
              window.location.href = "/login";
            }
          } catch (error) {
            console.error("로그아웃 실패:", error);
          }
        });

      // 이메일 변경 처리
      document
        .getElementById("changeEmailForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const newEmail = document.getElementById("newEmail").value;

          try {
            const response = await fetch("/api/change-email", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ newEmail }),
            });

            const data = await response.json();
            if (data.success) {
              alert("이메일이 성공적으로 변경되었습니다.");
              document.getElementById("userEmail").textContent = newEmail;
            } else {
              alert(data.message || "이메일 변경에 실패했습니다.");
            }
          } catch (error) {
            console.error("이메일 변경 중 오류:", error);
            alert("이메일 변경 중 오류가 발생했습니다.");
          }
        });

      // 비밀번호 변경 처리
      document
        .getElementById("changePasswordForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const currentPassword =
            document.getElementById("currentPassword").value;
          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (newPassword !== confirmPassword) {
            alert("새 비밀번호가 일치하지 않습니다.");
            return;
          }

          try {
            const response = await fetch("/api/change-password", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ currentPassword, newPassword }),
            });

            const data = await response.json();
            if (data.success) {
              alert("비밀번호가 성공적으로 변경되었습니다.");
              document.getElementById("changePasswordForm").reset();
            } else {
              alert(data.message || "비밀번호 변경에 실패했습니다.");
            }
          } catch (error) {
            console.error("비밀번호 변경 중 오류:", error);
            alert("비밀번호 변경 중 오류가 발생했습니다.");
          }
        });

      // 회원 탈퇴 처리
      document
        .getElementById("deleteAccountBtn")
        .addEventListener("click", async function () {
          if (
            confirm(
              "정말로 회원 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다."
            )
          ) {
            try {
              const response = await fetch("/api/delete-account", {
                method: "POST",
              });

              const data = await response.json();
              if (data.success) {
                alert("회원 탈퇴가 완료되었습니다.");
                window.location.href = "/";
              } else {
                alert(data.message || "회원 탈퇴에 실패했습니다.");
              }
            } catch (error) {
              console.error("회원 탈퇴 중 오류:", error);
              alert("회원 탈퇴 중 오류가 발생했습니다.");
            }
          }
        });

      // 페이지 로드 시 사용자 정보 로드
      document.addEventListener("DOMContentLoaded", loadUserInfo);
    </script>
  </body>
</html>

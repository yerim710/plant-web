<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>봉사활동 관리</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
    <!-- 카카오 주소 검색 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="user-controls">
        <button id="profileBtn" class="btn">프로필</button>
        <button id="logoutBtn" class="btn">로그아웃</button>
        <button id="boardBtn" class="btn">게시판</button>
      </div>
      <div class="main-content">
        <header>
          <h1>봉사활동 관리</h1>
        </header>

        <div class="content">
          <button id="openVolunteerFormBtn" class="add-volunteer-btn">
            봉사 등록하기
          </button>

          <!-- 봉사활동 목록 -->
          <div id="volunteerList" class="volunteer-list">
            <!-- 여기에 등록된 봉사활동이 표시됩니다 -->
          </div>
        </div>

        <!-- 프로필 모달 -->
        <div id="profileModal" class="modal">
          <div class="modal-content">
            <h2>프로필</h2>
            <div class="profile-info">
              <p>이메일: <span id="profileEmail"></span></p>
              <button id="changePasswordBtn" class="change-password-btn">
                비밀번호 변경
              </button>
            </div>
            <div class="modal-buttons">
              <button class="close-btn" id="closeProfileModal">닫기</button>
              <button id="deleteAccountBtn" class="btn delete-account-btn">
                회원탈퇴
              </button>
            </div>
          </div>
        </div>

        <!-- 비밀번호 변경 모달 -->
        <div id="passwordModal" class="modal">
          <div class="modal-content">
            <h2>비밀번호 변경</h2>
            <form id="passwordForm">
              <div class="form-group">
                <label for="currentPassword">현재 비밀번호</label>
                <input type="password" id="currentPassword" required />
              </div>
              <div class="form-group">
                <label for="newPassword">새 비밀번호</label>
                <input type="password" id="newPassword" required />
              </div>
              <div class="form-group">
                <label for="confirmPassword">새 비밀번호 확인</label>
                <input type="password" id="confirmPassword" required />
              </div>
              <div class="button-group">
                <button type="submit" class="submit-btn">변경하기</button>
                <button
                  type="button"
                  class="cancel-btn"
                  id="closePasswordModal"
                >
                  취소
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- 봉사 등록 모달 -->
        <div id="volunteerModal" class="modal">
          <div class="modal-content">
            <h2>봉사활동 등록</h2>
            <form id="volunteerForm">
              <div class="form-group">
                <label for="title">봉사 제목</label>
                <input type="text" id="title" required />
              </div>

              <div class="form-group">
                <label for="image">봉사 사진</label>
                <input type="file" id="image" accept="image/*" />
                <div id="imagePreview" class="image-preview"></div>
              </div>

              <div class="form-group">
                <label for="location">봉사 장소</label>
                <div class="address-search-group">
                  <input type="text" id="location" readonly required />
                  <button type="button" id="searchAddress" class="search-btn">
                    주소 검색
                  </button>
                </div>
                <input
                  type="text"
                  id="locationDetail"
                  placeholder="상세주소를 입력하세요"
                />
              </div>

              <div class="form-group">
                <label>활동 정보</label>
                <div class="activity-info">
                  <div class="sub-group">
                    <label for="hours">봉사 시간</label>
                    <input type="number" id="hours" min="1" required />
                  </div>

                  <div class="sub-group">
                    <label for="days">활동 요일</label>
                    <input
                      type="text"
                      id="days"
                      placeholder="예: 매주 월,수,금 또는 둘째주 토요일"
                      required
                    />
                  </div>

                  <div class="sub-group">
                    <label for="target">봉사 대상</label>
                    <input type="text" id="target" required />
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="details">상세 내용</label>
                <textarea id="details" rows="5" required></textarea>
              </div>

              <div class="button-group">
                <button type="submit" class="submit-btn">등록하기</button>
                <button type="button" class="cancel-btn" id="closeModal">
                  등록 취소
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
